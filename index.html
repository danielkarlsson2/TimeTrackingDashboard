<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <div class="card">

        </div>

          <div class="row-text">

              <p class="day-text">Monthly</p>        
          </div>
        </div>
      </div>

              </div>
